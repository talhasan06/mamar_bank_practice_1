<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Balance</title>
</head>
<body>
    <h2>Transfer Balance</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Transfer</button>
    </form>

    {% if result_message %}
        <p>{{ result_message }}</p>
    {% endif %}
</body>
</html>
